name: Restrict PRs to Main and Run Jest Tests

on:
  pull_request:
    branches:
      - main # Target branch for the pull request

jobs:
  test:
    if: github.base_ref == 'main' && github.head_ref == 'develop' # Restrict PRs to develop -> main
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Use the Node.js version compatible with your project

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run Jest tests
      - name: Run Jest tests
        run: npm test